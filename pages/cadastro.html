<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="../css/cadastro.css">
    <link rel="preconnect" href="https://fonts.gstatic.com">
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@200;300&display=swap" rel="stylesheet">
    <title>Criar Conta</title>
</head>

<body>
    <header>

    </header>
    <main>
        <div id="lupas"></div>
        <div id="formulario">
            <form action="" id="idForm">
                <div id="esquerdo">
                    <h2>Criar Conta</h2>
                    <br><br>

                    <label for="idNome">Qual seu Nome?</label>
                    <br>
                    <input type="text" name="Nome" id="idNome" required> 
                    <br><br>

                    <label for="idTel">Insira seu Telefone:</label>
                    <br>
                    <input id="idTel" name="Tel" oninput="mascaraTel(this)" type="text" placeholder="(xx) xxxxx-xxxx" required>
                    <br><br>

                    <label for="idEnd">Qual o seu CEP?</label>
                    <br>
                    <input type="number" name="Cep" id="idEndCep" required>
                    <br><br>

                    <label for="idEmail">Insira seu melhor E-mail</label>
                    <br>
                    <input type="email" name="Email" id="idEmail" autocomplete="email">
                    <br><br>

                    <label for="idSenha">Insira uma Senha Forte</label>
                    <br>
                    <input type="password" name="senha" id="idSenha" autocomplete="current-password">
                    <br><br>

                    <label for="idUser">Insira um nome de Usu√°rio</label>
                    <br>
                    <input type="text" name="Usuario" id="idUser" autocomplete="username">
                    <br><br>
                    <div id="botoesMobile">
                        <input type="button" value="Criar Conta" onclick="criaConta()">
                        <br>
                        <a href="../index.html"><input type="button" value="Voltar"></a>
                    </div>
                </div>
            </form>

            <div id="direito">
                <img id="logo" src="../assets/Logo Local SearchPNG.png">
                <br><br>
                <div id="botoes">
                    <input type="submit" value="Criar Conta" onclick="criaConta()">
                    <br>
                    <a href="../index.html"><input type="button" value="Voltar"></a>
                </div>
            </div>
        </div>
    </main>
    <footer>

    </footer>
    <script src="../js/criaConta.js"></script>
    <script src="../js/mascaraTel.js"></script>
</body>



</html>
