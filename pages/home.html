            <div class="topnav">

                    <p id="textA1">Atualize sua conta para comercial e anuncie seu negócio na plataforma</p>

            </a>

            <div id="anuncio2" hidden>
                <img src="../assets/home/Anuncio2.png">
            </div>
        </div>

        <div id="titCat">
            <h2>Categorias</h2>

            <div class="categorias">

                <div class="item">
                    <a href="../pages/mercado.html">
                        <img class="imgItem" src="../assets/home/Cat_Mercado.png">

                    </a>
                </div>

                <div class="item">
                    <a href="../pages/padaria.html">
                        <img class="imgItem" src="../assets/home/Cat_Padaria.png">

                <div class="item">

                        <img class="imgItem" src="../assets/home/Cat_Brecho.png">

                <div class="item">
                    <a href="../pages/artesanato.html">

                </div>

                    <a href="../pages/construcao.html">

                <div class="item">

    <footer>

    </footer>

    <script src="../js/menu.js"></script>

    <script src="../js/apis/home.js"></script>

    <script>

        document.getElementById('tituloBarra').textContent = "Olá " + localStorage.getItem("UsuarioNome");
        console.log(localStorage.getItem("UsuarioNome"));
        console.log(localStorage.getItem("UsuarioId"));
        console.log(localStorage.getItem("UsuarioCep"));

        //realiza as busca ao precionar enter
        document.getElementById('inputPesquisa').addEventListener('keyup', function (e) {
            var key = e.which || e.keyCode;
            //abre a nova tela ao precionar enter
            if (key == 13) { // codigo da tecla enter
                localStorage.setItem("ProdutoPesquisa", document.getElementById('inputPesquisa').value);
                window.location.href = "produtosPesquisa.html";
            }
        });


    </script>
