spring.main.allow-bean-definition-overriding = true

# DataSource
spring.datasource.driver-class-name = org.postgresql.Driver
spring.datasource.url = jdbc:postgresql://localhost:5432/tcc
spring.datasource.username = postgres
spring.datasource.password = adm123
#spring.datasource.driverClassName = org.h2.Driver
#spring.datasource.url = jdbc:h2:mem:tcc
#spring.datasource.username = sa
#spring.datasource.password =

# JPA
spring.jpa.database-platform = org.hibernate.dialect.PostgreSQL10Dialect
spring.jpa.properties.hibernate.temp.use_jdbc_metadata_defaults = false
spring.jpa.properties.hibernate.hbm2ddl.auto = create

# Liquidbase
spring.liquibase.change-log = classpath:db/changelog/changelog-master.yaml
logging.level.liquibase = INFO

# Server
server.port = 8081
server.servlet.context-path = /api

# API Doc
application-description = Plataforma de Cadastro e Pesquisa de Produtos e Negocios
application-version = 1.0.0

# SpringDoc
springdoc.api-docs.path = /docs
springdoc.swagger-ui.path = /docs/ui
springdoc.swagger-ui.operationsSorter = method
springdoc.swagger-ui.tagsSorter = method
springdoc.swagger-ui.defaultModelsExpandDepth = -1
springdoc.swagger-ui.defaultModelExpandDepth = 0
springdoc.swagger-ui.displayRequestDuration = true
springdoc.swagger-ui.docExpansion = none
springdoc.swagger-ui.showCommonExtensions = true
