<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="preconnect" href="https://fonts.gstatic.com">
    <link href='https://css.gg/menu.css' rel='stylesheet'>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@200;300&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="../css/inserirProd.css">
    <title>Inserir Produtos</title>
</head>
<body>
        <header>
                <div class="barraPesquisa">
                    <h2 id="tituloBarra">Local Search</h2>
                    <div id="pesquisaSpace">
                        <img id="search" src="../assets/search.png">
                        <input id="inputPesquisa" type="text" name="Buscar" id="idBuscar" placeholder="O que você precisa?">
                    </div>
                    <div class="topnav">
                        <div class="active">
                            <div id="myLinks">
                                <!--Mudar menu para o comercial-->
                                <a href="home.html">Home</a>
                                <a href="../pages/meuComercio.html" id="btnAttComercio" >Meu Comércio</a>
                                <a href="#" id="btnCatalogo" >Cadastrar Ofertas</a>
                                <a href="../pages/minhaConta.html" id="btnMinhaConta" >Minha Conta</a>
                                <a href="../index.html">Sair</a>

                            </div>
                            <a href="javascript:void(0);" class="icon" onclick="menu()">
                                <i class="gg-menu"></i>
                            </a>
                        </div>
                    </div>
                </div>
            </header>
            <main>
                <form action="" id="form">
                    <h2>Cadastrar Ofertas</h2>
                    <label for="idProdOuServ">Qual a categoria?</label><br>
                    <select name="ProdOuServ" id="idProdOuServ">
                        <option value="produto" selected>Produto</option>
                        <option value="servico">Serviço</option>
                    </select>
                    <br><br>
                    <label for="nomeDescritivo" id="labNomeDescr">Insira o nome do Produto:</label><br>
                    <input type="text" name="NomeProduto" id="nomeDescritivo">
                    <br><br>
                    <div id="prodSelec">
                    <label for="marca">Insira a marca do Produto:</label><br>
                    <input type="text" name="marca" id="marca">
                    <br><br>
                    <label for="medidaUsada">Qual a medida?</label><br>
                    <select name="medidaUsada" id="medidaUsada">
                        <option value="unidade" selected>unidade</option>
                        <option value="kg">kg</option>
                        <option value="mg">mg</option>
                        <option value="ml">ml</option>
                        <option value="L">L</option>
                    </select>
                    <br><br>
                    <label for="quantidadeMedida">Qual a quantidade da Medida?</label><br>
                    <input type="number" name="quantidade" id="quantidadeMedida" min="1" step="0.01">
                    <br><br>
                </div>
                    <label for="preco">Qual o Preço?</label><br>
                    <input type="number" name="preco" id="preco" min="0.05" step="0.01" placeholder="R$">
                    <br><br>
                    <input id="btnCad" type="button" value="Cadastrar" onclick="cadProd()">
                </form>
                
            </main>
            <script src="../js/menu.js"></script>    
            <script src="../js/prodServ.js"></script>
</body>
</html>
