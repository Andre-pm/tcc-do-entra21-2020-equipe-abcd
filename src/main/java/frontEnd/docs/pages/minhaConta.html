<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="preconnect" href="https://fonts.gstatic.com">
    <link href='https://css.gg/menu.css' rel='stylesheet'>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@200;300&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="../css/minhaConta.css">
    <title>Minha Conta</title>
</head>

<body>
    <header>
        <div class="barraPesquisa">
            <h2 id="tituloBarra">Olá</h2>
            <div id="pesquisaSpace">
                <img id="search" src="../assets/search.png">
                <input id="inputPesquisa" type="text" name="Buscar" id="idBuscar" placeholder="O que você precisa?">
            </div>
            <div class="topnav">
                <div class="active">
                    <div id="myLinks">
                        <!--Mudar menu para o comercial-->
                        <a href="home.html">Home</a>
                        <a href="../pages/upgrade.html" id="btnCriaComercio" >Upgrade</a>
                        <a href="../pages/meuComercio.html" id="btnAttComercio" >Meu Comércio</a>
                        <a href="../pages/inserirProd.html" id="btnCatalogo" >Cadastrar Ofertas</a>
                        <a href="#" id="btnMinhaConta" >Minha Conta</a>
                        <a href="../index.html">Sair</a>
                    </div>
                    <a href="javascript:void(0);" class="icon" onclick="menu()">
                        <i class="gg-menu"></i>
                    </a>
                </div>
            </div>
        </div>
    </header>
    <main>
        <form action="" id="form">
            <h2>Minha Conta</h2>
            <label for="nome">Nome </label>
            <input type="text" name="nome" id="nome">
            <br><br>
            <label for="telefone">Telefone </label>
            <input type="text" name="telefone" id="telefone">
            <br><br>
            <label for="cep">CEP </label>
            <input type="number" name="cep" id="cep">
            <br><br>
            <label for="email">E-mail </label>
            <input type="text" name="email" id="email">
            <br><br>
            <label for="senha">Senha </label>
            <input type="text" name="senha" id="senha">
            <br><br>
            <label for="tipoConta">Tipo de Conta</label><br>
            <div id="divTipConta">
                <!--Substituir o texto de tipoConta para a conta do cliente-->
                <label id="tipoConta" for="tipoConta">Pessoal</label>
            </div>
            <br><br>
            <div id="positionBtn">
            <input id="btnAtu" type="button" value="Atualizar Cadastro" >
        </form>

    </main>
    <script src="../js/menu.js"></script>
    <script src="../js/buscaConta.js"></script>
    
    <script>
        //altera o olá
        document.getElementById('tituloBarra').textContent = "Olá, "+localStorage.getItem("UsuarioNome") ;
        validaConta();
        
        function validaConta(){
            const xhr = new XMLHttpRequest;
            xhr.open("GET", "http://localhost:8081/api/comercios/busca/contaId/"+localStorage.getItem('UsuarioId'));
            xhr.addEventListener("load", function () {
                var resposta = xhr.responseText;
                resposta = JSON.parse(resposta);
                if (resposta.length != 0) {
                    console.log("entrou");
                    document.getElementById('btnCriaComercio').style = "display:none";
                    document.getElementById('btnAttComercio').style = "display:inherit;";
                    document.getElementById('btnCatalogo').style = "display:inherit;";
                    document.getElementById('btnMinhaConta').style = 'display:inherit';
                    getIdComercio();

                }
                else{
                    console.log("não entrou");
                    document.getElementById('btnCriaComercio').style = "display:inherit";
                    document.getElementById('btnAttComercio').style = "display:none;";
                    document.getElementById('btnCatalogo').style = "display:none;";
                    document.getElementById('btnMinhaConta').style = 'display:inherit';
                }
            })
            xhr.send();
        }

         //realiza as busca ao precionar enter
    document.getElementById('inputPesquisa').addEventListener('keyup', function(e){
            var key = e.which || e.keyCode;
            //abre a nova tela ao precionar enter
            if (key == 13) { // codigo da tecla enter
                localStorage.setItem("ProdutoPesquisa", document.getElementById('inputPesquisa').value);
                window.location.href = "pesquisaProdutos.html";
            }
    });


    </script>
</body>

</html>
