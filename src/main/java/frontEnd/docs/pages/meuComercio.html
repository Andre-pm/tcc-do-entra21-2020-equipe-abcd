<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="preconnect" href="https://fonts.gstatic.com">
    <link href='https://css.gg/menu.css' rel='stylesheet'>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@200;300&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="../css/minhaConta.css">
    <title>Minha Conta</title>
</head>

<body>
    <header>
        <div class="barraPesquisa">
            <h2 id="tituloBarra">Olá</h2>
            <div id="pesquisaSpace">
                <img id="search" src="../assets/search.png">
                <input id="inputPesquisa" type="text" name="Buscar" id="idBuscar" placeholder="O que você precisa?">
            </div>
            <div class="topnav">
                <div class="active">
                    <div id="myLinks">
                        <!--Mudar menu para o comercial-->
                        <a href="home.html">Home</a>
                    </div>
                    <a href="javascript:void(0);" class="icon" onclick="menu()">
                        <i class="gg-menu"></i>
                    </a>
                </div>
            </div>
        </div>
    </header>
    <main>
        <form action="" id="form">
                <label for="idNomeFantasia">Nome do Comercio:</label><br>
                <input type="text" name="Nome da Loja" id="idNomeFantasia">
                <br><br>
                <label for="idCnpj">CNPJ:</label><br>
                <input type="number" name="cnpj" id="idCnpj">
                <br><br>
                <label for="idLogradouro">Logradouro:</label><br>
                <input type="text" name="logradouro" id="idLogradouro">
                <br><br>
                <label for="idCep">CEP:</label><br>
                <input type="number" name="Cep" id="idCep">
                <br><br>
                <label for="idBairro">Bairro:</label><br>
                <input type="text" name="bairro" id="idBairro">
                <br><br>
                <label for="idCidade">Cidade:</label><br>
                <input type="text" name="cidade" id="idCidade">
                <br><br>
                <label for="idTel">Telefone Comercial:</label><br>
                <input type="number" name="Telefone" id="idTel">
                <br><br>
            <br><br>
            <input id="btnAtu" type="button" value="Atualizar" >
            <input id="btndeletar" type="button" value="Deletar" >
        </form>

    </main>
    <script src="../js/menu.js"></script>
    <script src="../js/meuComerco.js"></script>
    <script>
         //realiza as busca ao precionar enter
        document.getElementById('inputPesquisa').addEventListener('keyup', function(e){
        var key = e.which || e.keyCode;
        //abre a nova tela ao precionar enter
         if (key == 13) { // codigo da tecla enter
            localStorage.setItem("ProdutoPesquisa", document.getElementById('inputPesquisa').value);
            window.location.href = "pesquisaProdutos.html";
        }
    });      
    </script>
</body>

</html>
